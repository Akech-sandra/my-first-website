<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:black;
            color: #fff;
            padding: 10px 0;
            text-align: right;
        }

        .navi a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px; background-color: black;
        }

        .card {
            width: 40%;
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 20px;   
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cat {
            margin-bottom: 20px;
            background-color: rgb(208, 151, 77);
            border-radius: 30px;
            width: 100%;
            height: 900px;
            padding-top: 20px;
           
        }

        label {
            font-weight: bold;
            margin-left: 30px;

        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-left: 20px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-left: 200px;
           
            
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navi">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="forms.html">Forms</a>
            </div>
        </nav>
    </header>

    <div class="card">
        <div class="body">
            <form>
                <div class="cat">
                    <h1><strong style="margin-left: 30px; ">KK TECHNOLOGY COMPANY JOINING FORM</strong></h1>
                    <label for="firstname">First Name:</label><br>
                    <input type="text" id="firstname" name="firstname" required><br>
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastname" name="lastname" required><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" min="18" required><br>
                    <label for="gender">Gender:</label><br>
                    <input type="checkbox" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="checkbox" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="telephone">Telephone:</label><br>
                    <input type="tel" id="telephone" name="telephone"><br>
                    <label for="skill">Skill:</label><br>
                    <textarea id="skill" name="skill" rows="4" cols="50"></textarea><br><br>
                    <label for="qualification">Qualification:</label><br>
                    <textarea id="qualification" name="qualification" rows="4" cols="50"></textarea><br><br>
                    <label for="experience">Experience in Technology:</label><br>
                    <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <footer style="background-color: black; position: fixed; bottom: 0; left: 0; width: 100%; height: 20px; color:white;padding:10px; text-align: center;">
            <p style="margin: 0;">Copyright2024 My Website.All rights reserved.</p>
            <p style="margin: 0;">Contact:ritah.area@gmail.com>
        </footer>
    </div>
</body>

</html>
